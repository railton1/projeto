<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }}</h2>
  <div><span>Id: </span>{{hero.id}}</div>
  <div>
    <label>Local:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">Retornar</button>
  <button (click)="save()">Salvar</button>
</div>
